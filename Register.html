<!DOCTYPE html>
<html>
    <head>
        <title>Register</title>
        <link rel="stylesheet" href="Register.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
        <link rel="shortcut icon" href="favicon.ico">

    </head>
    <body>
        <div class="container">
            <div class="img" >
                <img class="imag" src="circle_man_working.png" style="width:350px;"> 
                <h2 class="typewriter">Register now For <strong>Quick Access !</strong> </h2>
            </div>
            <div class="img-hide">
                <img src="Quick_access_icon.jpg" width="100px" height="100px">
            </div>
            <div class="register_box">
                <h2 id="typewriter"> Register now!</h2>
                <form>
                    <input class="text-space" type="text" placeholder="First Name">
                    <input class="text-space" type="email" name="email" placeholder="Email">
                    <input class="text-space" type="password" name="email" placeholder="Password">
                    <input class="text-space" type="password" name="email" placeholder="Confirm Password">
                    <br>
                    <button class="register">Register</button>
                </form>
            </div>
            
        </div>
    </body>
</html>
